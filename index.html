<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap"
            rel="stylesheet"
        />
        <link
            rel="icon"
            type="image/x-icon"
            href="./images/favicon.ico"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <header>
            <img
                class="header-icons"
                alt="user icon button"
                src="./images/icon-profile.png"
            />
            <img
                class="header-icons"
                alt="tindog logo"
                src="./images/logo.png"
            />
            <img
                class="header-icons"
                alt="chat button"
                src="./images/icon-chat.png"
            />
        </header>
        <main>
            <!-- Data goes here -->
        </main>
        <section id="action-buttons" class="action-buttons">
            <button>
                <img
                    src="./images/icon-cross.png"
                    alt="cross icon"
                    class="action-icon"
                    id="dislike-btn"
                />
            </button>
            <button>
                <img
                    src="./images/icon-heart.png"
                    alt="like icon"
                    class="action-icon"
                    id="like-btn"
                />
            </button>
        </section>
        <section id="liked-dogs" class="liked-dogs">
            <h2>
                Woah! That was enough swiping for today... Here are your matches
            </h2>
        </section>
        <script src="/index.js" type="module"></script>
    </body>
</html>
